<div class="card bg-dark text-white">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button name="button" (click)="create()" *ngIf="!cliente.id else elseBlock" class="btn btn-primary">Crear</button>
          <ng-template #elseBlock>
            <button name="button" (click)="update()" class="btn btn-primary">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
